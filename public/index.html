<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Just Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="header">
        <h1 id="current_user_name">Just Chat<span>.</span></h1>
        <h2 id="status"></h2>
      </section>
      <section id="login_ection">
        <input type="text" id="email" placeholder="Email" />
        <input type="text" id="username_reg" placeholder="Username" />
        <input type="text" id="password_reg" placeholder="Password" />
        <button onclick="register()">Register</button>
        <input type="text" id="username_log" placeholder="Username" />
        <input type="text" id="password_log" placeholder="Password" />
        <button onclick="login()">Login</button>
      </section>
      <section class="user-interface">
        <section id="message_section" class="hidden">
          <div class="message-input">
            <textarea id="message" placeholder="Your message here"></textarea>
            <button onclick="sendMessage()" class="message-send-button">Send</button>
          </div>
          <ul id="messages"></ul>
        </section>
        <section id="users_section" class="hidden">
          <ul id="all_users"></ul>
        </section>
      </section>
    </main>
    <script src="./client.js"></script>
  </body>
</html>
