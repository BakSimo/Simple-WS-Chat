<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talk - Chat</title>
    <link rel="stylesheet" href="./styles/chat.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/loading.css" />
    <link rel="stylesheet" href="./styles/skeleton.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/media/chat_media.css" />
    <link rel="icon" href="./assets/images/talk-ico.png" type="image/x-icon" />
    <link
      rel="shortcut icon"
      href="./assets/img/icons/icon-prototype.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="chat-page page">
      <section class="chats-sidebar">
        <header class="chats-sidebar-header">
          <div class="our-user-image skeleton">
            <img src="" alt="" style="cursor: pointer" />
          </div>
          <form id="uploadForm">
            <input
              type="file"
              name="imageFile"
              id="file_upload"
              accept=".jpeg, .png, .jpg"
              style="display: none"
            />
            <button type="submit" style="display: none"></button>
          </form>
          <div class="our-user-information">
            <div class="skeleton-body">
              <div class="skeleton skeleton-text"></div>
              <div class="skeleton skeleton-text"></div>
            </div>
            <h3 class="our-user-name"></h3>
            <h4 class="our-user-email"></h4>
          </div>
          <div class="brg-menu" onclick="toggleMenu()">
            <svg
              fill="#f1e8f4"
              version="1.1"
              id="Layer_1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              width="175px"
              height="175px"
              viewBox="0 0 100.00 100.00"
              enable-background="new 0 0 100 100"
              xml:space="preserve"
              stroke="#f1e8f4"
              stroke-width="2.5"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <g>
                  <path
                    d="M33.934,54.458l30.822,27.938c0.383,0.348,0.864,0.519,1.344,0.519c0.545,0,1.087-0.222,1.482-0.657 c0.741-0.818,0.68-2.083-0.139-2.824L37.801,52.564L64.67,22.921c0.742-0.818,0.68-2.083-0.139-2.824 c-0.817-0.742-2.082-0.679-2.824,0.139L33.768,51.059c-0.439,0.485-0.59,1.126-0.475,1.723 C33.234,53.39,33.446,54.017,33.934,54.458z"
                  ></path>
                </g>
              </g>
            </svg>
          </div>
        </header>
        <div class="all-chats">
          <ul class="chats-list"></ul>
        </div>
        <footer class="chat-footer footer">
          <div class="footer-information">
            <div class="footer-logo-box">
              <img src="./assets/images/talk-logo_black_3.png" alt="" />
            </div>
            <div class="footer-text"><h5>Â© 2024 TALK, Inc.</h5></div>
          </div>
          <div class="footer-logout">
            <div class="logout-btn" onclick="logout()">
              <svg
                width="100px"
                height="100px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                stroke="#000000"
                stroke-width="0.00024000000000000003"
                transform="rotate(180)"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M17.2929 14.2929C16.9024 14.6834 16.9024 15.3166 17.2929 15.7071C17.6834 16.0976 18.3166 16.0976 18.7071 15.7071L21.6201 12.7941C21.6351 12.7791 21.6497 12.7637 21.6637 12.748C21.87 12.5648 22 12.2976 22 12C22 11.7024 21.87 11.4352 21.6637 11.252C21.6497 11.2363 21.6351 11.2209 21.6201 11.2059L18.7071 8.29289C18.3166 7.90237 17.6834 7.90237 17.2929 8.29289C16.9024 8.68342 16.9024 9.31658 17.2929 9.70711L18.5858 11H13C12.4477 11 12 11.4477 12 12C12 12.5523 12.4477 13 13 13H18.5858L17.2929 14.2929Z"
                    fill="#f8f2f2"
                  ></path>
                  <path
                    d="M5 2C3.34315 2 2 3.34315 2 5V19C2 20.6569 3.34315 22 5 22H14.5C15.8807 22 17 20.8807 17 19.5V16.7326C16.8519 16.647 16.7125 16.5409 16.5858 16.4142C15.9314 15.7598 15.8253 14.7649 16.2674 14H13C11.8954 14 11 13.1046 11 12C11 10.8954 11.8954 10 13 10H16.2674C15.8253 9.23514 15.9314 8.24015 16.5858 7.58579C16.7125 7.4591 16.8519 7.35296 17 7.26738V4.5C17 3.11929 15.8807 2 14.5 2H5Z"
                    fill="#ff0066"
                  ></path>
                </g>
              </svg>
            </div>
          </div>
        </footer>
        <div class="back-btn" onclick="toggleMenu()">
          <svg
            fill="#ff0066"
            version="1.1"
            id="Layer_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 100 100"
            enable-background="new 0 0 100 100"
            xml:space="preserve"
            stroke="#ff0066"
            stroke-width="6.2"
            transform="rotate(180)"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <g>
                <path
                  d="M33.934,54.458l30.822,27.938c0.383,0.348,0.864,0.519,1.344,0.519c0.545,0,1.087-0.222,1.482-0.657 c0.741-0.818,0.68-2.083-0.139-2.824L37.801,52.564L64.67,22.921c0.742-0.818,0.68-2.083-0.139-2.824 c-0.817-0.742-2.082-0.679-2.824,0.139L33.768,51.059c-0.439,0.485-0.59,1.126-0.475,1.723 C33.234,53.39,33.446,54.017,33.934,54.458z"
                ></path>
              </g>
            </g>
          </svg>
        </div>
      </section>
      <section class="chat-container">
        <header class="chat-header">
          <div class="header-inf">
            <div class="selected-user-image skeleton">
              <img src="" alt="" />
            </div>
            <div class="selected-user-information">
              <h3 class="selected-user-name skeleton skeleton-name"></h3>
              <span class="selected-user-status"></span>
            </div>
            <div class="logo-box">
              <img src="./assets/images/talk-logo_2.png" alt="" />
            </div>
          </div>
        </header>
        <div class="chat">
          <div class="action-status">
            <h3>Successfully copied</h3>
          </div>
          <div class="chat-loading-rolling-container">
            <div class="loading-rolling-box">
              <img src="./assets/gifs/Rolling-1s-200px.gif" alt="" />
            </div>
          </div>
          <ul class="messages"></ul>
          <form
            class="message-input-container"
            onsubmit="return sendMessage(event)"
          >
            <input type="text" id="msg-input" placeholder="Type a message..." />
            <div class="emoji-selector">
              <input type="text" id="emoji-input" placeholder="Search..." />
              <ul class="emoji-list"></ul>
            </div>
            <div class="emoji-btn" onclick="emogiToggle()">
              <svg
                width="90px"
                height="90px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M8.5 11C9.32843 11 10 10.3284 10 9.5C10 8.67157 9.32843 8 8.5 8C7.67157 8 7 8.67157 7 9.5C7 10.3284 7.67157 11 8.5 11Z"
                    fill="#757575"
                  ></path>
                  <path
                    d="M17 9.5C17 10.3284 16.3284 11 15.5 11C14.6716 11 14 10.3284 14 9.5C14 8.67157 14.6716 8 15.5 8C16.3284 8 17 8.67157 17 9.5Z"
                    fill="#757575"
                  ></path>
                  <path
                    d="M8.88875 13.5414C8.63822 13.0559 8.0431 12.8607 7.55301 13.1058C7.05903 13.3528 6.8588 13.9535 7.10579 14.4474C7.18825 14.6118 7.29326 14.7659 7.40334 14.9127C7.58615 15.1565 7.8621 15.4704 8.25052 15.7811C9.04005 16.4127 10.2573 17.0002 12.0002 17.0002C13.7431 17.0002 14.9604 16.4127 15.7499 15.7811C16.1383 15.4704 16.4143 15.1565 16.5971 14.9127C16.7076 14.7654 16.8081 14.6113 16.8941 14.4485C17.1387 13.961 16.9352 13.3497 16.4474 13.1058C15.9573 12.8607 15.3622 13.0559 15.1117 13.5414C15.0979 13.5663 14.9097 13.892 14.5005 14.2194C14.0401 14.5877 13.2573 15.0002 12.0002 15.0002C10.7431 15.0002 9.96038 14.5877 9.49991 14.2194C9.09071 13.892 8.90255 13.5663 8.88875 13.5414Z"
                    fill="#757575"
                  ></path>
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M12 23C18.0751 23 23 18.0751 23 12C23 5.92487 18.0751 1 12 1C5.92487 1 1 5.92487 1 12C1 18.0751 5.92487 23 12 23ZM12 20.9932C7.03321 20.9932 3.00683 16.9668 3.00683 12C3.00683 7.03321 7.03321 3.00683 12 3.00683C16.9668 3.00683 20.9932 7.03321 20.9932 12C20.9932 16.9668 16.9668 20.9932 12 20.9932Z"
                    fill="#757575"
                  ></path>
                </g>
              </svg>
            </div>
            <button class="msg-button" type="submit">
              <img src="./assets/images/air-sender_3.png" alt="" />
            </button>
          </form>
          <div class="circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </div>
      </section>
      <script src="./js/emojiSelector.js"></script>
      <script src="./js/scrollbarDragging.js"></script>
      <script src="./js/sidebarToggle.js"></script>
      <script src="./client.js"></script>
    </main>
  </body>
</html>
